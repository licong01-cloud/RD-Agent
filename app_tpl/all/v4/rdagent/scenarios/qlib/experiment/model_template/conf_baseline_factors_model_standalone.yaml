qlib_init:
    provider_uri: "/mnt/f/Dev/AIstock/qlib_bin/qlib_bin_20251209"
    region: cn

market: &market all
benchmark: &benchmark 000300.SH

data_handler_config: &data_handler_config
    start_time: 2018-08-01
    end_time: 2025-12-01
    fit_start_time: 2018-08-01
    fit_end_time: 2020-12-31
    instruments: *market
    infer_processors:
        - class: FilterCol
          kwargs:
              fields_group: feature
              col_list: [
                  "RESI5", "WVMA5", "RSQR5", "KLEN", "RSQR10", "CORR5", "CORD5", "CORR10",
                  "ROC60", "RESI10", "VSTD5", "RSQR60", "CORR60", "WVMA60", "STD5",
                  "RSQR20", "CORD60", "CORD10", "CORR20", "KLOW"
              ]
        - class: RobustZScoreNorm
          kwargs:
              fields_group: feature
              clip_outlier: true
        - class: Fillna
          kwargs:
              fields_group: feature
    learn_processors:
        - class: DropnaLabel
        - class: CSRankNorm
          kwargs:
              fields_group: label
    label: ["Ref($close, -2) / Ref($close, -1) - 1"]

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 50
            n_drop: 5
    backtest:
        start_time: 2024-07-01
        # 避免 Qlib 在回测最后一步访问 calendar_index+1 越界
        end_time: 2025-11-28
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5

task:
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            loss: mse
            device_type: cpu
            max_bin: 63
            n_estimators: 500
            learning_rate: 0.05
            subsample: 0.8
            colsample_bytree: 0.8
            reg_alpha: 0.0
            reg_lambda: 0.0
            min_child_samples: 20
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2018-08-01, 2022-12-31]
                valid: [2023-01-01, 2024-06-30]
                test:  [2024-07-01, 2025-12-01]
    record:
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs:
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs:
            ana_long_short: False
            ann_scaler: 252
